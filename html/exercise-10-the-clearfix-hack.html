<!DOCTYPE html>

  <head>

    <title>CSS: The Clearfix Hack</title>
    <link rel="stylesheet" href="/home/minty/git/learn-layout/master.css">

  <body>
    <div class="fixclear">
       <p>Uh oh... this image is taller than the element containing it, and it's floated, so it's overflowing outside of its container!<img src="http://learnlayout.com/images/ilta.png" alt="Floating Hamster"></p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="clearfix">
      <p>Much Better!<img src="http://learnlayout.com/images/ilta.png" alt="Floating Hamster"></p>
    </div>
  </body>
</html>
